<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Helmet App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsiveness.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
</head>
<body>
    <header>
        <div class="Logo">
            <a href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='images/Logo.png') }}" alt="Logo">
            </a>
        </div>
        <div class="Nav-links">
            <ul class="menu">
              <li {% if request.path == '/home' %}class="active"{% endif %}><a href="/home">Home</a></li>
              <li {% if request.path == '/about' %}class="active"{% endif %}><a href="/about">About</a></li>
              <li {% if request.path == '/event' %}class="active"{% endif %}><a href="/event">Events</a></li>
              <li {% if request.path == '/faq' %}class="active"{% endif %}><a href="/faq">FAQs</a></li>
              <li id="contact"><a href="/contact"><button>Contact Us</button></a></li>
            </ul>
            <div class="menu-icon" id="menu-icon" onclick="toggleMenu();">
              <i class="fa fa-bars" aria-hidden="true"></i>
            </div>
          </div>
          
          

    </header>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <section id="footer">
        <footer>
            <div class="footerContainer">
                <div class="socialIcons">
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-google-plus"></i></a>
                    <a href="#"><i class="fa-brands fa-youtube"></i></a>
                </div>
    
                <div class="footerNav">
                    <ul>
                        <li><a href="/home">Home</a></li>
                        <li><a href="/news">News</a></li>
                        <li><a href="/about">About</a></li>
                        <li><a href="/contact">Contact Us</a></li>
                        <li><a href="/team">Our Team</a></li>
                    </ul>
                </div>
    
            </div>
            <div class="footerBottom">
                <p>Copyright &copy;2023; Designed by <span class="designer">Helmet</span></p>
            </div>
        </footer>
    </section>

<script type="text/javascript">
    function toggleMenu() {
      var menu = document.querySelector('.Nav-links ul.menu');
      menu.classList.toggle('show');
    }

    var navLinks = document.querySelectorAll('.Nav-links ul.menu li');
    navLinks.forEach(function(link) {
      link.addEventListener('click', function() {
        var menu = document.querySelector('.Nav-links ul.menu');
        menu.classList.remove('show');
      });
    });


    var prevScrollPos = window.pageYOffset;
    window.addEventListener('scroll', function() {
      var currentScrollPos = window.pageYOffset;
      var menu = document.querySelector('.Nav-links ul.menu');

      if (prevScrollPos > currentScrollPos) {
        menu.style.top = '0';
      } else {
        menu.style.top = '-100px';
      }

      prevScrollPos = currentScrollPos;
    });

</script>
  
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
