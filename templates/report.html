{% extends 'author.html' %}

{% block title %}Helmet App - Report{% endblock %}

{% block content %}

<section id="homepage">
    <div class="report_form">
        <h1>Report</h1>
        <p>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul>
                        {% for message in messages %}
                            <li>{{message}}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        </p>
        <form action="{{ url_for("report", username=author[2]) }}" method="post" enctype="multipart/form-data">
            <!---Title--->
            <div class="fill">
                <label for="title" class="label">Title</label>
                <input type="text" class="input" name="title">
            </div>
        
            <!---location-->
            <div class="fill">
                <label for="location" class="label">Location</label>
                <input type="text" class="input" name="location">
            </div>
        
            <!---description-->
            <div class="fill">
                <label for="description" class="label">Description</label>
                <textarea class="textarea" name="description"></textarea>
            </div>
        
            <!-- image -->
            <div class="fill">
                <label for="file" class="label">Image</label>
                <input type="file" class="input" name="file" autocomplete="off" required>
            </div>
        
            <!---video link-->
            <div class="fill">
                <label for="video" class="label">Link to Video</label>
                <input type="text" class="input" name="video">
            </div>
        
            <!--- Submit --->
            <div class="submit">
                <button type="submit" class="button">Report</button>
            </div>
        </form>
        
        <div class="back">
            <a href="/author/{{author[2]}}">Back to home</a>
        </div>
    </div>
</section>

{% endblock %}
