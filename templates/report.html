<!DOCTYPE html>
<html>
<head>
    <title>Helmet App - Report a Disaster</title>
</head>
<body>
    <h1>Helmet App - Report a Disaster</h1>
    <form method="POST" action="/report">
        <label for="type">Disaster Type:</label>
        <input type="text" id="type" name="type" required><br><br>
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br><br>
        <label for="intensity">Intensity:</label>
        <input type="text" id="intensity" name="intensity" required><br><br>
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="5" required></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
