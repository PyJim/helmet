{% extends 'add.html' %}
{% block delete %}
<!-- Button trigger modal -->
<style type="text/css">
    #exampleModal .modal-dialog .modal-content .modal-footer button {
        background: #00c5cb;
        color: #fff;
        width: 80px;
        margin-left: 17px;
    }

    #exampleModal .modal-dialog .modal-content {
        background: rgba(0, 0, 0, 0.8);
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 500px;
        height: 300px;
    }

    #exampleModal .modal-dialog .modal-content .head {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        margin-right: -230px;
    }
    #exampleModal .modal-dialog .modal-content .modal-header{
        border: none;
    }
    #exampleModal .modal-dialog .modal-content .modal-text p{
        font-weight: normal;
        text-transform: none;
    }
    #exampleModal .modal-dialog .modal-content .modal-body {
        flex: none;
        border: none;
    }
    #exampleModal .modal-dialog .modal-content .modal-body .modal-footer{
        display: flex;
        align-items: center;
        justify-content: center;
        border: none;
    }
    #exampleModal .modal-dialog .modal-content .modal-body .modal-footer button{
        background: #00c5cb;
        margin: 20px;
        width: 100px;
    }
</style>

<!-- Modal -->
<div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="head">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true" style="color: #fff;">&times;</span>
                </button>
            </div>
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Confirm Deletion</h5>
            </div>
            <div class="modal-text">
                <p style="color: white;">Are you sure you want to delete this?</p>
            </div>
            <div class="modal-body">
                <form action="{{ url_for("del_post", post_id=report_id) }}" method="post" class="form-signup">
                    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="button">No</button>
                        <button type="submit" class="btn btn-primary" id="button">Yes</button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>
{% endblock %}
{% block script %}
<script>
    $(document).ready(function () {
        console.log("Window is loaded");
        $("#exampleModal").modal("show");
    })
</script>
{% endblock %}
