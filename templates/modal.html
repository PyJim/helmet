{% extends 'add.html' %}
{% block modal %}

<div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit Post</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="{{ url_for("edit_post", post_id=report_id) }}" method="post" enctype="multipart/form-data"
                    class="form-signup">
                    <div class="form-group">
                        <label for="title" class="col-form-label">Title:</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="id" class="col-form-label">Report ID:</label>
                        <input type="text" class="form-control" id="id" name="report_id" value="{{report_id}}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="location" class="col-form-label">Location:</label>
                        <input type="text" class="form-control" id="location" name="location" required>
                    </div>
                    <div class="form-group">
                        <label for="description" class="col-form-label">Description:</label>
                        <textarea class="form-control" id="description" name="description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="file" class="col-form-label">File:</label>
                        <input type="file" class="form-control" id="file" name="file" value="Image" autocomplete="off" required>
                    </div>
                    <div class="form-group">
                        <label for="video" class="col-form-label">Video Link:</label>
                        <input type="text" class="form-control" id="video" name="video">
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Edit Post</button>
                    </div>

                </>
            </div>
            
        </div>
    </div>
</div>
{% endblock %}
{% block script %}
<script>
$(document).ready(function(){
    console.log("Window is loaded");
    $("#exampleModal").modal("show");
})
</script>
{% endblock %}
