<!DOCTYPE html>
<html>
<head>
    <title>Update Disaster</title>
</head>
<body>
    <h1>Update Disaster</h1>
    <form action="/disaster/{{ disaster.id }}/update" method="POST">
        <label for="intensity">Intensity:</label>
        <input type="text" id="intensity" name="intensity" value="{{ disaster.intensity }}" required><br><br>
        <!-- Add more fields for other information to update -->
        <input type="submit" value="Update">
    </form>
</body>
</html>
