{% extends 'base.html' %}

{% block title %}Helmet App - Update{% endblock %}

{% block content %}

<section id="contact-homepage" class="contact-section" method="post">
    <div class="contact-in">
        <div class="contact-map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d127066.75857679047!2d-0.17972945000002716!3d5.591208700000012!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xfdf9084b2b7a773%3A0xbed14ed8650e2dd3!2sAccra!5e0!3m2!1sen!2sgh!4v1684849502116!5m2!1sen!2sgh"
                width="100%" height="auto" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
        <div class="contact-form">
            <h1>Contact Us</h1>
            <form action="{{ url_for("contact") }}">
                <input type="text" placeholder="Name" class="contact-form-txt" required>
                <input type="email" placeholder="email" class="contact-form-txt" required>
                <textarea placeholder="Message" class="contact-form-textarea" required></textarea>
                <input type="submit" name="submit" class="contact-form-btn">
            </form>
        </div>
    </div>
</section>

{% endblock %}
